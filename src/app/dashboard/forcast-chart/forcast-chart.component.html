<div class="card" *ngIf="HighsLows.length == 8">
    <div class="card-body ">
        <canvas
        width="400"
        
        baseChart
  [chartType]="'line'"
  [datasets]="chartDatasets"
  [labels]="chartLabels"
  [options]="chartOptions"
  [legend]="true"
      
      ></canvas>
    </div>
  </div>
