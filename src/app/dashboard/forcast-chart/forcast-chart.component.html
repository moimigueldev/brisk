<div class="container">
  <div class="row">
    <div class="col-md-12 col-sm-12" *ngIf="HighsLows.length == 8">
      <canvas
  baseChart
  [chartType]="'line'"
  [datasets]="chartDatasets"
  [labels]="chartLabels"
  [options]="chartOptions"
  [legend]="true"
  ></canvas>
  
    </div>
    <button *ngIf="HighsLows.length == 8" class="btn btn-outline-primary ml-auto mb-5 btn-lg">Save</button>
  </div>
</div>
