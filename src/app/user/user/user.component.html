<div class="container">
  
  <div class="row justify-content-center my-md-2">
    <div class="col-12 col-md-10 col-lg-8">
      <form class="card card-sm " [formGroup]="searchForm" (submit)="onSubmit()">
        <div class="card-body row no-gutters align-items-center">
          <div class="col-auto">
          <fa-icon [icon]="faMapMarkedAlt" style="font-size: x-large"></fa-icon >
          </div>
          <!--end of col-->
          <div class="col">
            <input class="form-control form-control-lg form-control-borderless" type="text"
              placeholder="Search for city by zipcode" formControlName="search" id="searchInput">
          </div>
          <!--end of col-->
          <div class="col-auto">
            <button class="btn btn-success" type="submit">Search</button>
          </div>
          <!--end of col--> 
        </div>
      </form>
    </div>
  </div>

<div class="row">
  <div class="col-12 mt-5" *ngFor="let city of cities; let i = index">
    <div class="card city-card p-5" [ngStyle]="{'background-color': city.bgColor}">
      <h1 class="card-title mb-4">{{city.city}}, {{city.state}}</h1>
      <div class="card-body ml-0 p-0">
        <button class="btn btn-outline-success btn-lg mr-3 " (click)="onView(i)"><fa-icon [icon]="faEye"></fa-icon > View</button>
        <button class="btn btn-outline-danger btn-lg " (click)="onDeleteCity(i)"><fa-icon [icon]="faTrashAlt"></fa-icon > Delete</button>
      </div>
    </div>
  </div>
</div>
