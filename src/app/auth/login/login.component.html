<div class="container mt-3">
  <div class="row">
    <div class="col-md-6" id="login-background">
    </div>
    <div class="col-md-6 my-auto">
      <div class="card my-auto text-center">
        <div class="card-body">
          <h1 class="card-title mb-5">Login to Brisk</h1>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input class="form-control form-control-lg" type="email" placeholder="Email" formControlName="email">
            </div>
            <div class="form-group">
              <input class="form-control form-control-lg" type="password" placeholder="Password"
                formControlName="password">
            </div>
            <p class="text-muted" id="create-account" (click)="goToSignup()">Create an Account</p>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
